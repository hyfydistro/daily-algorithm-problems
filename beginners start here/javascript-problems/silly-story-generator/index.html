<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Silly Story Generator</title>

    <style>

      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #FFC125;
        color: #5E2612;
        padding: 10px;
        visibility: hidden;
      }

    </style>
  </head>
  <body>
    <div>
      <label for="customname">Enter custome name:</label>
      <input type="text" id="customname" name="" placeholder="" value="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize" type="" name="">Generate random story</button>
    </div>
    <p class="story"></p>

    <script src="main.js" type="text/javascript"></script>

  </body>
</html>
