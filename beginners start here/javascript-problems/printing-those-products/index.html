      // second solution
      const list = document.querySelector('.output ul');
      const totalBox = document.querySelector('.output p');

      let total = 0;
      list.innerHTML = '';
      totalBox.textContent = '';

      let products = ['Underpanrt:6.99', 'Socks:5.99', 'T-shirt:14.99', 'Trousers:31.99', 'Shoes:23.99'];
      let productNames = [];
      let productPrices = [];

      for (let i = 0; i < products.length; i++) {
        let input = products[i];
        let colon = input.indexOf(':');
        productNames.push(input.slice(0, colon));
        productPrices.push(Number(input.slice(colon + 1)));
        total += productPrices[i];

        itemText = productNames[i] + '- $' + String(productPrices[i]);

        const listItem = document.createElement('li');
        listItem.textContent = itemText;
        list.appendChild(listItem);
      }

      totalBox.textContent = 'Total: $' + total.toFixed(2);
    </script>
